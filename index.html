<!DOCTYPE html>
<html>
  <head>
    <script src="./jquery-3.4.1.slim.min.js"></script>
    <script type="text/javascript" src="./app.js"></script>
    <script type="text/javascript" src="./login.js"></script>
    <script type="text/javascript" src="./register.js"></script>
    <script type="text/javascript" src="./properties.js"></script>
    <script type="text/javascript" src="./game.js"></script>
    <script type="text/javascript" src="./pacman.js"></script>
    <script type="text/javascript" src="./candy.js"></script>
    <script type="text/javascript" src="./wall.js"></script>
    <script type="text/javascript" src="./about.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="header"></div>
    <div id="menu" style="text-align: center">
      <span id="nav-bar">
        <button
          onclick="show_only_button('welcome')"
          class="navbutton bouncy"
          style="animation-delay: 0.07s"
        >
          Welcome
        </button>
        <button
          onclick="show_only_button('register')"
          class="navbutton bouncy"
          style="animation-delay: 0.14s"
        >
          Register
        </button>
        <button
          onclick="show_only_button('login')"
          class="navbutton bouncy"
          style="animation-delay: 0.21s"
        >
          Login
        </button>
        <button
          onclick="show_only_button('properties')"
          class="navbutton bouncy"
          style="animation-delay: 0.28s"
        >
          Properties
        </button>
        <button
          onclick="show_about()"
          class="navbutton bouncy"
          style="animation-delay: 0.35s"
        >
          About
        </button>
        <button
          onclick="show_only_button('all_game')"
          class="navbutton bouncy"
          style="animation-delay: 0.42s"
        >
          Game
        </button>
      </span>
    </div>
    <div id="content">
      <div id="welcome" class="div-content">
        <br /><img class="photo" src="resources/images/logo.png" /><br />
        <p id="welcome-greeting">Welcome User!</p>
        <button class="welcome-button" onclick="show_only_button('register')">
          Register
        </button>
        <button class="welcome-button" onclick="show_only_button('login')">
          Login
        </button>
      </div>
      <div id="register" class="div-content">
        <form id="reg-form">
          <label for="username">Username : </label>
          <br />
          <input
            class="reg_button"
            type="text"
            id="username-reg"
            placeholder="Enter Username"
            name="username"
          />
          <br />
          <label for="password">Password : </label>
          <br />
          <input
            class="reg_button"
            type="password"
            id="pass-reg"
            placeholder="Enter Password"
            name="password"
          />
          <br />
          <label for="full-name">Full Name : </label>
          <br />
          <input
            class="reg_button"
            type="text"
            id="name-reg"
            placeholder="Enter Full Name"
            name="full-name"
          />
          <br />
          <label for="email">Email : </label>
          <br />
          <input
            class="reg_button"
            type="text"
            placeholder="Enter Email"
            name="email"
            id="email-reg"
          />
          <br />
          <label for="datefield">Date Of Birth : </label>
          <br />
          <input
            type="date"
            class="reg_button"
            id="datefield"
            name="birthday"
            min="1900-01-01"
            max="2021-04-28"
          />
          <br />
          <br />
          <button id="reg-submit" onclick="return register()">Submit</button>
          <input type="reset" value="Reset" />
        </form>
      </div>
      <div id="login" class="div-content">
        <form id="login-form">
          <label for="username">Username : </label><br />
          <input
            id="login-username"
            class="reg_button"
            type="text"
            placeholder="Enter Username"
            name="username"
            required
          />
          <br /><label for="password">Password : </label><br />
          <input
            id="login-password"
            class="reg_button"
            type="password"
            placeholder="Enter Password"
            name="password"
            required
          />
          <br /><br />
          <button id="login-submit" onclick="return login()">Login</button>
          <input type="reset" value="Reset" />
        </form>
      </div>

      <div id="properties" class="div-content">
        <form id="prop-form">
          <div id="properties-rec">
            <label for="buttons"><b>Record Buttons : </b></label>
            <section>
              <button
                class="rec-buttons"
                onclick="show_rec_dialog('L');return false"
              >
                Left
              </button>
              <button
                class="rec-buttons"
                onclick="show_rec_dialog('U');return false"
              >
                Up
              </button>
              <button
                class="rec-buttons"
                onclick="show_rec_dialog('R');return false"
              >
                Right
              </button>
              <button
                class="rec-buttons"
                onclick="show_rec_dialog('D');return false"
              >
                Down
              </button>
            </section>
            <div id="myModal" class="modal">
              <div class="modal-content" style="width: 30%">
                <p>Enter Any Key To Save</p>
              </div>
            </div>
          </div>

          <div id="properties-rec" style="margin-top: 20px">
            <label for="buttons"><b>Enter Details : </b></label>
            <br />
            <br />
            <section>
              <label>Enter number of balls:</label>
              <input
                id="prop-num-balls"
                class="prop_button"
                type="num_balls"
                placeholder="Balls"
                name="num_balls"
              />
              <br />
              <label>Enter number of monsters:</label>
              <input
                id="prop-num-monsters"
                class="prop_button"
                type="num_monsters"
                placeholder="Monsters"
                name="num_monsters"
              />
              <br />
              <label>Enter time for game:</label>
              <input
                id="prop-time"
                class="prop_button"
                type="prop-time"
                placeholder="Seconds"
                name="prop-time"
              />
            </section>
          </div>
          <div id="properties-rec" style="margin-top: 20px">
            <label for="buttons"><b>Balls Color : </b></label>
            <br />
            <br />
            <div style="display: flex; justify-content: center">
              <div style="width: 25%">
                <label>5 Points Ball</label>
                <br />
                <input
                  type="color"
                  id="color_ball_5"
                  onchange="clickColor(0, -1, -1, 5)"
                  value="#5F0F40"
                  style="width: 20%"
                />
              </div>

              <div style="width: 25%">
                <label>15 Points Ball</label>
                <br />
                <input
                  type="color"
                  id="color_ball_15"
                  onchange="clickColor(0, -1, -1, 5)"
                  value="#9A031E"
                  style="width: 20%"
                />
              </div>
              <div style="width: 25%">
                <label>25 Points Ball</label>
                <br />
                <input
                  type="color"
                  id="color_ball_25"
                  onchange="clickColor(0, -1, -1, 5)"
                  value="#0F4C5C"
                  style="width: 20%"
                />
              </div>
            </div>
          </div>
          <br />
          <br />
          <button id="prop-random" onclick="return rand_details()">
            Random
          </button>
          <button id="prop-submit" onclick="return save_details()">Save</button>
          <input type="reset" value="Reset" />
        </form>
      </div>

      <dialog id="about">
        <div class="div-about">
          <label>Hello</label>
          <br />
          <button onclick="close_about()">Close dialog</button>
        </div>
      </dialog>
      <div id="all_game" class="div-content" style="width: 60%">
        <div id="score">
          <label for="lblScore">SCORE:</label>
          <input id="lblScore" type="text" />
        </div>
        <div id="time">
          <label for="lblTime">TIME:</label>
          <input id="lblTime" type="text" />
        </div>
        <div id="game">
          <canvas id="canvas" height="500" width="700"></canvas>
        </div>
      </div>
    </div>
    <div id="footer"></div>
  </body>
</html>
